<html>
<head>
  <meta http-equiv="content-type" content="text/ html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="Tab1.css"></link>
  <style>
  h1
  {
    font-family: arial;
    font-size:15pt;
    color: white;
  }
  #testing1
  {
    filter: progid:DXImageTransform.Microsoft.Gradient(startColorStr='#AA3131',endColorStr='#DA6161',gradientType='1');

    border = 2px;
    border-style = solid;
    border-color = white;
    display=inline;
    margin = 0px 0px 1px 1px;
    padding = 10px;

<body>

    <tr>
      <td><br><button class="testbutton" id ="btntestTimer1Start">Cycle Run Start </button></td>

    </tr>
    </table>
