<html>
<head>
  <meta http-equiv="content-type" content="text/ html;charset=utf-8" />

  <style>
  html { background-color = #DEDFE1}
  body { margin:1px; padding=5px;}

  input { width:80px;}
  td    {font-size=10pt;font-family=arial;color: white;padding : 1px 5px;}  
  h1 { font-family=arial;font-size= 12pt; margin=2px 0px; color=white;}
  p { font-family=arial;font-size= 10pt; color=white;}
  button { width: 150px;}
  .innerframe
  {
    filter= progid:DXImageTransform.Microsoft.Gradient(startColorStr='#AA3131',endColorStr='#DA6161',gradientType='1');    
    border = 2px;
    border-style = solid;
    border-color = white;
    dispaly = inline;
    float:left;
    height = 50%;
    margin = 1px;
    padding = 5px;
    width = 33%;  
    height = 99%;
  }
  #frame_beltmotor
  {
  }
  #frame_shuttlemotor
  {
  }
  #frame_widthadjustmotor
  {
  }
  .input_read {background-color:lightgrey; }

</head>
<body>
    <div id="frame_beltmotor" class = "innerframe">
      <h1>Belt Motor</h1>      
      <p align="center"><button id = "btn_belt_checkcurr">Check Motor Current</button></p>
      <table>
        <tr><td>Forward:</td><td><input class="input_read" id="text_belt_currforward"></input> mA</td></tr>
        <tr><td>Backward:</td><td><input class="input_read" id="text_belt_currbackward"></input> mA</td></tr>
      </table>   
    </div>
    <div id="frame_shuttlemotor" class = "innerframe">
      <h1>Shuttle Motor</h1>          
      <p align="center"><button id = "btn_shuttle_calibrate">Calibrate Motor </button></p>
      <p align="center"><button id = "btn_shuttle_refrun">Reference Run</button></p>
      <p align="center"><input  id="input_shuttle_position"></input> mm</p>
      <p align="center"><button id = "btn_shuttle_mvtopos">Move to Positon</button></p>
      <p align="center"><button id = "btn_shuttle_checkcurr">Check Motor Current</button></p>
      <table>
        <tr id="row_shuttle_currmax"><td>Max:</td><td><input class="input_read" id="text_shuttle_currmax"></input> mA</td></tr>
        <tr><td>Forward:</td><td><input class="input_read" id="text_shuttle_currforward"></input> mA</td></tr>
        <tr><td>Backward:</td><td><input class="input_read" id="text_shuttle_currbackward"></input> mA</td></tr>
      </table>   

    </div>
    <div id="frame_widthadjustmotor" class = "innerframe">
          <h1>Width Adjustment Motor</h1>          
      <p align="center"><button id = "btn_WA_calibrate">Calibrate Motor </button></p>
      <p align="center"><button id = "btn_WA_refrun">Reference Run</button></p>
      <p align="center"><input id="input_WA_position"></input> mm</p>
      <p align="center"><button id = "btn_WA_mvtopos">Move to Positon</button></p>
      <p align="center"><button id = "btn_WA_checkcurr">Check Motor Current</button></p>
      <table>
        <tr id = "row_WA_currmax"><td>Max:</td><td><input class="input_read" id="text_WA_currmax"></input> mA</td></tr>
        <tr><td>Forward:</td><td><input class="input_read" id="text_WA_currforward"></input> mA</td></tr>
        <tr><td>Backward:</td><td><input class="input_read" id="text_WA_currbackward"></input> mA</td></tr>
      </table>   
    </div>
