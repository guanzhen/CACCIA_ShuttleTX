<html>
<head>
  <meta http-equiv="content-type" content="text/ html;charset=utf-8" />
  <!-- <link rel="stylesheet" type="text/css" href="Tab_Commands.css"></link> -->
  
  <style>
  html { background-color: #DEDFE1;}
  button  {    width: 120px;  margin : 1px 2px;}
  select  {    width: 120px;  }
  input  { background-color:lightgrey;}
  
  th    {    color: white;padding : 1px 5px;}
  td    {    color: white;padding : 1px 5px;}
  table { margin: 5px }
  #frame_displayinfo 
  {
    filter: progid:DXImageTransform.Microsoft.Gradient(startColorStr='#AA3131',endColorStr='#CA5151',gradientType='1');
    border:2px;
    border-color : white;
    border-style : solid;
    width : 100%;
    height : 130px;
  }  
  #FrameFirmwareVersion
  {
    font : arial;
    position: absolute;
    top : 17px;
  }
  #btnGetApp { margin: 5px 10 px;}
  #frame_displayrefstatus
  {
    position: absolute;
    top : 17px;
    left : 50%;
  }
  
  #frame_Commands
  {    
    filter: progid:DXImageTransform.Microsoft.Gradient(startColorStr='#AA3131',endColorStr='#DA6161',gradientType='1');
    border:2px;
    border-color : white;
    border-style : solid;    
    width : 100%;
    height : 50%;
  }

  </style>

</head>
<body>
  <div id="frame_displayinfo">
    <div id = "FrameFirmwareVersion">
      <table>
        <tr><th colspan="2">Firmware Version</th></tr>
        <tr><td>Bios</td><td><input id="textBiosVersion"></input></td></tr>
        <tr><td>App</td><td><input id="textAppVersion"></input></td></tr>
      </table>
      <button id = "btnGetApp" class = "BtnClick">Read</button>
<!--       
      <div id = "subgrp_FWDownload">
        Firmware Download <br>
        <div>
          <select id = "optFWDLSelect">
            <option>App</option>
            <option>Bios</option>
          </select>
        </div>
        <br>
        <div><button class = "BtnClick BtnFWDL" style = "align-self :center">Download</button></div>
      </div> 
-->
      </div>
      <div id = "frame_displayrefstatus">
        <table>
          <tr><th colspan="2">Shuttle Reference Status</th></tr>
          <tr><td>Shuttle</td><td><input id="textstatusshuttleref"></input></td></tr>
          <tr><td>Width</td><td><input id="textstatuswidthref"></input></td></tr>
        </table>
      </div>
      
  </div>
  <br>
  <div id = "frame_Commands">
    <table>
      <tr><th colspan="3" align="left">Shuttle Commands</th></tr>
      <tr><td>Reference Run</td><td><button id = "cmdrefrun">Reference Run</button></td></tr>
      <tr><td>Move in PCB</td><td><button id = "cmdmvinpcb">Move</button></td>
        <td>
          <select>Source Lane
            <option>Upstream 1</option>
            <option>Upstream 2</option>
          </select>
        </td>
      </tr>
      <tr><td>Move out PCB</td><td><button id = "cmdmvoutpcb">Move</button></td>
        <td>
          <select>Destination Lane
            <option>Downstream 1</option>
            <option>Downstream 2</option>
          </select>
        </td>
      </tr>
      <tr><td>Move Shuttle</td><td><button id = "cmdmvshuttle">Move</button></td>
        <td>
          <select>Target lane
            <option>Upstream 1</option>
            <option>Upstream 2</option>
            <option>Downstream 1</option>
            <option>Downstream 2</option>
          </select>
        </td>
      </tr>        
    </table>
  </div>

</body>
</html>
